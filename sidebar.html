<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="sidebar.css" rel="stylesheet">
  </head>

  <body>
    <div id="tabs-div">
      <div id="actions-div">
        <button type="button" id="newtab-btn" class="action-btn hover-btn" title="New tab">＋</button>
        <button type="button" id="replace-btn" class="action-btn hover-btn" title="Replace tab">✲</button>
        <button type="button" id="undo-btn" class="action-btn hover-btn"" title="Reopen closed tab">↶</button>
        <button type="button" id="pin-btn" class="action-btn hover-btn"" title="Pin tab to top">↑</button>
        <button type="button" id="bottom-btn" class="action-btn hover-btn"" title="Move tab to bottom">⇣</button>
        <button type="button" id="dup-btn" class="action-btn hover-btn"" title="Duplicate tab">⧺</button>
        <!-- <button type="button" id="inspect-btn" class="action-btn hover-btn"" title="Inspect tab">⏿</button> -->
        <button type="button" id="detach-btn" class="action-btn hover-btn"" title="Move tab to new window">⤢</button>
        <button type="button" id="hide-sidebar-btn" class="action-btn hover-btn"" title="Hide sidebar">⏼</button>
      </div>
      <ul id="pinned-ul"></ul>
       <ul id="others-ul"></ul>
   </div>
    <script src="sidebar.js"></script>
    <script src="action.js"></script>
  </body>
  <script>
  </script>
</html>
