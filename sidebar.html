<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="sidebar.css" rel="stylesheet">
  </head>

  <body>
    <div id="tabs-div">
      <div id="actions-div">
        <button type="button" id="newtab-btn" class="action-btn" title="New tab">+</button>
        <button type="button" id="undo-btn" class="action-btn"" title="Reopen closed tab">↶</button>
        <button type="button" id="replace-btn" class="action-btn" title="Replace tab">□</button>
        <button type="button" id="dup-btn" class="action-btn"" title="Duplicate tab">⧺</button>
        <button type="button" id="detach-btn" class="action-btn"" title="Move tab to new window">⤢</button>
        <!-- <button type="button" id="group-btn" class="action-btn"" title="Group tabs by host">↭</button> -->
        <button type="button" id="zoom-btn" class="action-btn"" title="Zoom page">⇹</button>
        <button type="button" id="stick-btn" class="action-btn"" title="Pin tab to top">⤒</button>
        <button type="button" id="archiveorg-btn" class="action-btn"" title="Archive.org">◐</button>
        <button type="button" id="paste-btn" class="action-btn"" title="New tab with URL in clipboard">✓</button>
        <!-- <button type="button" id="prevtab-btn" class="action-btn"" title="Previous tab">↲</button> -->
        <!-- <button type="button" id="up-btn" class="action-btn"" title="Move tab up, middle click to top">△</button> -->
        <button type="button" id="down-btn" class="action-btn" title="Move tab down, double click to bottom">∨</button>
      </div>
      <ul id="sticky-ul"></ul>
       <ul id="others-ul"></ul>
   </div>
    <script src="template.js"></script>
    <script src="sidebar.js"></script>
    <script src="action.js"></script>
  </body>
  <script>
  </script>
</html>
