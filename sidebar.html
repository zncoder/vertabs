<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="sidebar.css" rel="stylesheet">
  </head>

  <body>
    <div id="tabs-div">
      <ul id="tabs-ul"></ul>
      <div id="actions-div">
        <button type="button" id="newtab-btn" class="action-btn hover-btn" title="New tab">＋</button>
        <button type="button" id="close-cur-btn" class="action-btn hover-btn"" title="Close current tab">✕</button>
        <button type="button" id="undo-btn" class="action-btn hover-btn"" title="Reopen closed tab">↶</button>
        <button type="button" id="pin-btn" class="action-btn hover-btn"" title="Pin current tab to top">⤒</button>
        <button type="button" id="detach-btn" class="action-btn hover-btn"" title="Move current tab to new window">⤢</button>
      </div>
    </div>
    <script src="sidebar.js"></script>
  </body>
  <script>
  </script>
</html>
